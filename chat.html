<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chat</h1>
    <br>
    <div id="display"></div>
    <input type="text" id="chat">
    <button type="button" id="submit" onclick="sendMessage();">Send</button>

    <script>
        function sendMessage() {
            var chatInput = document.getElementById("chat");
            var displayElement = document.getElementById("display");
            
            // Get the value from the input field
            var message = chatInput.value;

            // Create a new paragraph element for each message
            var paragraph = document.createElement("p");
            paragraph.textContent = message;

            // Append the new paragraph to the display div
            displayElement.appendChild(paragraph);

            // Optionally, you can clear the input field after sending the message
            chatInput.value = "";
        }
    </script>
</body>
</html>
